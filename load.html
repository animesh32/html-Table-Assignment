<!DOCTYPE html>
<html>
<head>

	<script>
		function onLoad(){
			var url='data.json';
			$.getJSON(url,{}, function(json){
				var table = $('<table>');
				table.attr('border','1');
				var tr = $('<tr>');
				var td = $('<td>');
				td.html("ID");
				tr.append(td);
				td = $('<td>');
				td.html('Name');
				tr.append(td);
				td = $('<td>');
				td.html('IDNumber');
				tr.append(td);
				table.append(tr);
				for( var i=0; i<json.length;i++){
					var tr = $('<tr>');
					var td = $('<td>');
					td.html(json[i].ID);
					tr.append(td);
					td = $('<td>');
					td.html(json[i].Name);
					tr.append(td);
					td = $('<td>');
					td.html(json[i].IDNumber);
					tr.append(td);
					table.append(tr);
				}
				$('body').append(table);
			});
		}
	</script>
</head>
<body  onload ="onLoad();">
</body>
</html>
